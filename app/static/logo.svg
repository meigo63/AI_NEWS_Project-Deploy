<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#007bff" opacity="0.1" stroke="#007bff" stroke-width="2"/>
  
  <!-- Newspaper icon -->
  <g transform="translate(50, 50)">
    <!-- Newspaper pages -->
    <rect x="-20" y="-15" width="40" height="30" fill="none" stroke="#007bff" stroke-width="1.5" rx="2"/>
    
    <!-- Header bar -->
    <line x1="-18" y1="-10" x2="18" y2="-10" stroke="#007bff" stroke-width="2"/>
    
    <!-- Title text lines -->
    <line x1="-18" y1="-3" x2="18" y2="-3" stroke="#007bff" stroke-width="1.5"/>
    
    <!-- Content lines -->
    <line x1="-18" y1="3" x2="18" y2="3" stroke="#007bff" stroke-width="1"/>
    <line x1="-18" y1="8" x2="10" y2="8" stroke="#007bff" stroke-width="1"/>
    <line x1="-18" y1="13" x2="18" y2="13" stroke="#007bff" stroke-width="1"/>
  </g>
</svg>