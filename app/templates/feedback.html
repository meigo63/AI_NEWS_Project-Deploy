{% extends 'base.html' %}
{% block content %}
<h3>Submit Feedback</h3>
<form method="post">

    <label class="form-label">Your feedback</label>
    <textarea class="form-control" name="feedback_text" rows="6" required></textarea>

</form>
{% endblock %}
